<div id="chartmain" style="width:600px; height: 400px;"></div>
<script src="static/assets/vendor/chartist/js/echarts.min.js"></script>
 <script>
  var timeData = [
      {% for time in inter%}
          '{{ time.dateTime|date:"H:i" }}',
      {% endfor %}
  ];
  option = {
      title: {
          text: '网络监控（下行速率）',
          x: 'left',
      },
      tooltip: {
          trigger: 'axis',
          axisPointer: {
              animation: false
          }
      },
      legend: {
          data: ['流量'],
          x: 'left'
      },
      toolbox: {
          feature: {
              dataZoom: {
                  yAxisIndex: 'none'
              },
              restore: {},
              saveAsImage: {}
          }
      },
      axisPointer: {
          link: {
              xAxisIndex: 'all'
          }
      },
      dataZoom: [{
          show: true,
          realtime: true,
          start: 90,
          end: 100,
          xAxisIndex: [0, 1]
      }, {
          type: 'inside',
          realtime: true,
          start: 30,
          end: 70,
          xAxisIndex: [0, 1]
      }],
      grid: [{
          left: 40,
          right: 40,
      }, {
          left: 40,
          right: 40,
      }],
      xAxis: [{
          type: 'category',
          boundaryGap: false,
          axisLine: {
              onZero: true
          },
          data: timeData
      }, {
          gridIndex: 1
      }],
      yAxis: [{
          type: 'value',
          max: 1000,
          name: '单位:KB/S',
          min: 0,
          interval: 100,
      }, {
          gridIndex: 1
      }],
      series: [{
          name: '速率',
          type: 'line',
          smooth: true,
          symbol: 'circle',
          symbolSize: 9,
          showSymbol: false,
          lineStyle: {
              normal: {
                  width: 1
              }
          },
          markPoint: {
              data: [{
                  type: 'max',
                  name: '最大值'
              }, {
                  type: 'min',
                  name: '最小值'
              }]
          },
          markArea: {
              silent: true,
              label: {
                  normal: {
                      position: ['5%', '30%']
                  }
              },
              data: [
                  [{
                      name: '',
                      yAxis: 0,
                      itemStyle: {
                          normal: {
                              color: 'rgba(0,153,153,0.27)'
                          }
                      },
                  }, {
                      yAxis: 300
                  }],
                  [{
                      name: '',
                      yAxis: 300,
                      itemStyle: {
                          normal: {
                              color: 'rgba(153,204,51,0.2)'
                          }
                      },
                  }, {
                      yAxis: 600,
                  }],
                  [{
                      name: '',
                      yAxis: 600,
                      itemStyle: {
                          normal: {
                              color: 'rgba(250,250,51,0.2)'
                          }
                      }
                  }, {
                      yAxis: 1000,
                  }]
              ]
          },
          data: [
              {% for time in inter%}
          '{{ time.interrecv }}',
      {% endfor %}
          ]
      }]
  };        //初始化echarts实例
        var myChart = echarts.init(document.getElementById('chartmain'));
        //使用制定的配置项和数据显示图表
        myChart.setOption(option);
    </script>
