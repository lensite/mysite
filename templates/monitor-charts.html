<div class="row">
    <div class="col-md-6">
        <div class="panel">
            <div class="panel-heading">
            <div id="chartmain" style="width:500px; height: 500px;"></div>
            </div>
        </div>
    </div>
</div>
<script src="static/assets/vendor/chartist/js/echarts.min.js"></script>
 <script>
var timeData = [
    {% for time in inter%}
          '{{ time.dateTime|date:"H:i" }}',
      {% endfor %}
];
sessionStorage.setItem("inter",timeData);
option = {
    title: {
        text: '网络流量图',
        x: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            animation: false
        }
    },
    legend: {
        data:['上传','下载'],
        x: 'left'
    },
    toolbox: {
        feature: {
            dataZoom: {
                yAxisIndex: 'none'
            },
            restore: {},
            saveAsImage: {}
        }
    },
    axisPointer: {
        link: {xAxisIndex: 'all'}
    },
    dataZoom: [
        {
            show: true,
            realtime: true,
            start: 30,
            end: 70,
            xAxisIndex: [0, 1]
        },
        {
            type: 'inside',
            realtime: true,
            start: 30,
            end: 70,
            xAxisIndex: [0, 1]
        }
    ],
    grid: [{
        left: 50,
        right: 50,
        height: '35%'
    }, {
        left: 50,
        right: 50,
        top: '55%',
        height: '35%'
    }],
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            axisLine: {onZero: true},
            data: timeData
        },
        {
            gridIndex: 1,
            type : 'category',
            boundaryGap : false,
            axisLine: {onZero: true},
            data: timeData,
            position: 'top'
        }
    ],
    yAxis : [
        {
            name : '上传(KB/S)',
            type : 'value',
            max : 100
        },
        {
            gridIndex: 1,
            name : '下载(KB/S)',
            type : 'value',
            inverse: true
        }
    ],
    series : [
        {
            name:'上传',
            type:'line',
            symbolSize: 8,
            hoverAnimation: false,
            data:[
                 {% for time in inter%}
                 '{{ time.intersent }}',
                 {% endfor %}
            ]
        },
        {
            name:'下载',
            type:'line',
            xAxisIndex: 1,
            yAxisIndex: 1,
            symbolSize: 8,
            hoverAnimation: false,
            data: [
                 {% for time in inter%}
                 '{{ time.interrecv }}',
                 {% endfor %}
            ]
        }
    ]
};      //初始化echarts实例
        var myChart = echarts.init(document.getElementById('chartmain'));
        //使用制定的配置项和数据显示图表
        myChart.setOption(option);
</script>
