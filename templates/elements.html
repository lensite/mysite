<script type="text/javascript" src="static/assets/vendor/jquery/jquery-latest.js"></script>
<script type="text/javascript">
    jQuery(function($){
        $('button').click(function(){
            $name = $(this).attr('name');
            //alert($name);
            $('#out').empty().load('/ajax_deal/',{ name : $name });
        });
    });
</script>
<style type="text/css"></style>
<div>
<button id="btn-1" name="1">1</button>
<button id="btn-2" name="2">2</button>
<button id="btn-3" name="3">3</button>
</div>
<div id="out"></div>
